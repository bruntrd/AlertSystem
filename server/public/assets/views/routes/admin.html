<nav class='navbar navbar-inverse'>
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href="#admin">Administrator Page</a></li>


        </ul>
    </div>
</nav>

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h1 class="header">Urgent Communications Network</br>
        Last Updated: {{lastUpdated}}<br></small></h1>

        <h3>To send a custom alert or a general alert click the respective button below </h3>
        <button style="background-color:black;" class="btn btn-primary alertButtons" ng-click = "createCustomAlert()" data-toggle="modal" data-target="#customAlertModal">Custom Alert</button>
        <button style="background-color:black;" class="btn btn-primary alertButtons" ng-click = "sendGeneralAlert()">General Alert</button>

    </div>
</div>

<div class="row" ng-show="sentAlert">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <h1><small>An alert has been sent, thank you for alerting this alert.</small></h1>
    </div>
    <div class="col-md-2"></div>

</div>



<div class="modal fade" id="customAlertModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Task Creator
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">

                <form class="customAlertForm" name="form">
                    <div class="form-group">
                        <label for="category">Category</label>
                        <input type="text" ng-model = "alertObject.category" class="form-control"
                               id="category" placeholder="Category" />
                    </div>
                    <label for ="severity">Severity</label>
                    <select class="form-control" id="severity" ng-model="alertObject.severity">
                        <option ng-repeat="option in severityOptions">{{option}}</option>
                    </select>
                    <div class="form-group">
                        <label for="certainty">Certainty</label>
                        <select class="form-control" id="certainty" ng-model="alertObject.certainty">
                            <option ng-repeat="option in certaintyOptions">{{option}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select class="form-control" id="Status" ng-model="alertObject.status">
                            <option ng-repeat="option in statusOptions">{{option}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="headline">Headline</label>
                        <input type="text" class="form-control"
                               id="headline" placeholder="Headline" ng-model = "alertObject.headline"/>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Instructions</label>
                        <input type="text" class="form-control"
                               id="instructions" placeholder="instructions" ng-model = "alertObject.instructions"/>
                    </div>
                    <div class="form-group">
                        <label for="sender">Sender</label>
                        <input type="text" class="form-control"
                               id="sender" placeholder="Sender" ng-model = "alertObject.sender"/>
                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label for="urgency">Urgency</label>
                        <input type="text" class="form-control"
                               id="urgency" placeholder="Urgency" ng-model = "alertObject.urgency"/>
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="sendCustomAlert(alertObject)" data-dismiss="modal">Send Alert</button>
                </form>


            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
